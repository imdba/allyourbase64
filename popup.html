<!DOCTYPE html5>

<head>

<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>

<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>

<link rel="stylesheet" type="text/css" href="css/popup.css">

<script src="js/ZeroClipboard.js" type="text/javascript"></script>

<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>

<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>

<script src="js/popup.js" type="text/javascript"></script>

</head>



<body>

<div class="bs-left">

<div class="bs-wordBubble">

<label for="bs-string">ASCII<!--<span class="bs-button bs-clip" id="bs-clipStr" rel="bs-string"><span></span></span>--><span class="bs-button bs-maximize" rel="bs-string"><span></span></span></label>

<textarea id="bs-string" rel="99" rows="6"></textarea>

  <label for="bs-hex">Hex<span class="bs-button"><span class="bs-maximize" rel="bs-hex"></span></span></label>

<textarea id="bs-hex" rel="16" rows="6"></textarea>

  <label for="bs-dec">Decimal<span class="bs-button"><span class="bs-maximize" rel="bs-dec"></span></span></label>

<textarea id="bs-dec" rel="10" rows="6"></textarea>

  <label for="bs-binary">binary<span class="bs-button"><span class="bs-maximize" rel="bs-binary"></span></span></label>

<textarea id="bs-binary" rel="2" rows="6"></textarea>

</div>

</div>

<div class="bs-right">
<div class="bs-wordBubble">
  <label for="bs-base64">Base64<span class="bs-button"><span class="bs-maximize" rel="bs-base64"></span></span></label>

<textarea id="bs-base64" rel="64" rows="6"></textarea>
  <label for="bs-url">URI encoded<span class="bs-button"><span class="bs-maximize" rel="bs-url"></span></span></label>

<textarea id="bs-url" rel="80" rows="6"></textarea>

  <label for="bs-urlC">URI Component<span class="bs-button"><span class="bs-maximize" rel="bs-urlC"></span></span></label>

<textarea id="bs-urlC" rel="443" rows="6"></textarea>

<div class="bs-catsFooter">

<!--<img src="img/catsmouth.gif" alt="for great justice..." />-->

</div>

<div class="bs-imageBox" >

<span>Image</span>

<img class="bs-imageOutput" alt="base64 output" />

</div>
</div>
</div>

</body>

</html>
