<!DOCTYPE html5>
<head>
	<link href='http://fonts.googleapis.com/css?family=VT323' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Geo' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/popup.css">
	<script src="js/jquery-1.5.1.min.js" type="text/javascript"></script>
	<script src="js/jquery-ui-1.8.11.custom.min.js" type="text/javascript"></script>
	<script src="js/popup.js" type="text/javascript"></script>
</head>

<body>
	<div class="b64-wordBubble">
		<label for="b64-base64">Base64</label>
		<textarea id="b64-base64" rel="64" rows="6" style="width: 350px;"></textarea>
		<label for="b64-hex">Hex</label>
		<textarea id="b64-hex" rel="16" rows="6" style="width: 350px;"></textarea>
		<label for="b64-dec">Decimal</label>
		<textarea id="b64-dec" rel="10" rows="6" style="width: 350px;"></textarea>
		<label for="b64-binary">binary</label>
		<textarea id="b64-binary" rel="2" rows="6" style="width: 350px;"></textarea>
		<label for="b64-string">ASCII</label>
		<textarea id="b64-string" rel="10" rows="6" style="width: 350px;"></textarea>
	</div>
	<div class="b64-catsFooter">
		<img src="img/catsmouth.gif" alt="for great justice..."/>
	</div>
	<div class="b64-imageBox" >
		<span>Image</span>
		<img class="b64-imageOutput" alt="base64 output" />
	</div>
</body>
</html>
